<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--to do list-->
    <div id="header">
      <h1>To-Do List</h1>
    </div>
    <div id="todo-container">
    
        <div id ="todo-form">
            <input
            type="text"
            class="input-item"
            name="input_box"
            placeholder="Add Task"
            id="input-box"
            />
            <button id="input-button" onclick="addTask()">Add</button> 
        </div>
<!--user input will be activated on click?-->
        
        <ul id="list-container"> <label>Task List</label>
         
        </ul>
         
    </div>
        
        <hr />
        <!--task list counter-->
        <div class="counter-container">
            <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted:
            <span id="uncompleted-counter">0</span>
        </div>
    </div>

 <script type="text/javascript" src="index.js"></script> 
</body>
</html>
